	    <!--<script type="text/javascript" src="jsExtenderExamples.js"></script>-->
	    <script type="text/javascript">
            function protoClass(t) {
                console.log(t);
            }

            protoClass.prototype.test = function() {
                console.log('testing');
            };

            var extended = jsExtender(protoClass);

            var protoClassDefault = jsExtender();
            var extended2 = protoClassDefault.extend(protoClass);

            extended.prototype.test2 = function () {
                console.log('testing2');
            }

            var extended2Inst = extended2.create(1);
            var extendedInst = extended.create(2);

            extended.prototype.test3 = function () {
                console.log('testing3');
            }

            extendedInst.test();

            // This works!
            extendedInst.test2();
            extendedInst.test3();

            // Does not work...
            extended2Inst.test();
            extended2Inst.test2();
            extended2Inst.test3();

            function c1() {
                
            }

            c1.prototype.t = 5;

            function c2() { }

            c2.prototype.t2 = 10;



    	</script>
	</body>
